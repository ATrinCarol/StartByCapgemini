<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores de conteúdo</title>
    <script>
        //selecionando através de tag
        function acao(){
        var texto = document.getElementsByTagName("h1")[0];
        alert("Você selecionou "+texto.innerHTML);
        }
        function acao1(){
        var texto1 = document.getElementsByTagName("h1")[1];
        alert("Você selecionou "+texto1.innerHTML);
        }
        function acao2(){
        var texto2 = document.getElementsByTagName("h1")[2];
        alert("Você selecionou "+texto2.innerHTML);
        }
        function acao3(){
        var texto3 = document.getElementsByTagName("a")[0];
        alert("Você será redirecionado(a) ao seu "+texto3.innerHTML);
        }
        //Selecionando através de classe
        function exibirTextoClasse(){
            var textoClasse = document.getElementsByClassName("textoClasse")[2];
            alert(textoClasse.innerHTML);
        }
        //Selecionando através do ID
        function exibirTextoId(){
            var textoId = document.getElementById("campo");
            alert(textoId.value);

        function acaoCSS(){

            textoCSS.style.color = "#FF0000";
            textoCSS.style.fontSize = "20px";
            //Alterando o conteúdo
            textoCSS.innerHTML = "Curso de JavaScript";
        }

            textoCSS1.innerHTML = "JavaScript";
        }
        //Manipulando atributos
        function alterarLink(){
            var link = document.getElementById("atributo");
            link.innerHTML = "Meu LinkedIn"

        }

    </script>
</head>
<body>
